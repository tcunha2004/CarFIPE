<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Tabela FIPE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <img src="https://images.unsplash.com/photo-1630990325544-58e7ed0d18ea?auto=format&fit=crop&w=2000&q=80" alt="Carro popular laranja" class="hero-image">
        <div class="hero-overlay"></div>
        <h1 class="hero-title">Consulta Tabela FIPE</h1>
    </div>

    <div class="container">
        <div class="card main-card">
            <div class="steps">
                <div class="step active" id="step-1">
                    <div class="step-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/>
                            <circle cx="6.5" cy="16.5" r="2.5"/>
                            <circle cx="16.5" cy="16.5" r="2.5"/>
                        </svg>
                    </div>
                    <span>Marca</span>
                </div>
                <div class="step" id="step-2">
                    <div class="step-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="6" width="20" height="12" rx="2"/>
                            <path d="M2 10h20"/>
                        </svg>
                    </div>
                    <span>Modelo</span>
                </div>
                <div class="step" id="step-3">
                    <div class="step-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                    </div>
                    <span>Ano</span>
                </div>
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <span></span>
            </div>

            <div class="form-group">
                <label for="brand">Marca do Veículo</label>
                <div class="search-container">
                    <input type="text" id="brand" placeholder="Digite a marca..." autocomplete="off">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <div class="suggestions" id="brand-suggestions"></div>
                </div>
            </div>

            <div class="form-group" id="model-group" style="display: none;">
                <label for="model">Modelo do Veículo</label>
                <div class="search-container">
                    <input type="text" id="model" placeholder="Digite o modelo..." autocomplete="off">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <div class="suggestions" id="model-suggestions"></div>
                </div>
            </div>

            <div class="form-group" id="year-group" style="display: none;">
                <label for="year">Ano do Veículo</label>
                <div class="search-container">
                    <input type="text" id="year" placeholder="Digite o ano..." autocomplete="off">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <div class="suggestions" id="year-suggestions"></div>
                </div>
            </div>

            <div id="result" class="result" style="display: none;">
                <h2>Detalhes do Veículo</h2>
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/>
                                <circle cx="6.5" cy="16.5" r="2.5"/>
                                <circle cx="16.5" cy="16.5" r="2.5"/>
                            </svg>
                        </div>
                        <div class="result-content">
                            <span class="result-label">Veículo</span>
                            <span id="vehicle-name" class="result-value"></span>
                        </div>
                    </div>

                    <div class="result-item">
                        <div class="result-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                        </div>
                        <div class="result-content">
                            <span class="result-label">Ano/Combustível</span>
                            <span id="year-fuel" class="result-value"></span>
                        </div>
                    </div>

                    <div class="result-item full-width">
                        <div class="result-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="1" x2="12" y2="23"/>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                        </div>
                        <div class="result-content">
                            <span class="result-label">Valor FIPE</span>
                            <span id="fipe-value" class="result-value price"></span>
                            <span id="reference-month" class="reference-month"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <span>Carregando...</span>
            </div>
        </div>

        <div class="card history-card" id="history-section" style="display: none;">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                Histórico de Pesquisas
            </h2>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
